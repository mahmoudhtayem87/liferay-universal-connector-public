assemble:
    - from: batch
      into: batch
liferay-universal-connector-batch-object-definition:
    name: Liferay Universal Connector Object Definition
    oAuthApplicationHeadlessServer: liferay-universal-connector-batch-object-definition-oauth-application-headless-server
    type: batch
liferay-universal-connector-batch-object-definition-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Universal Connector Batch OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer
    userAccountScreenName: default-service-account
